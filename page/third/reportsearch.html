<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>第三方平台查询</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="../../css/public.css" media="all" />
    <link rel="stylesheet" href="../../css/index.css" media="all" />

</head>

<body>

    <body class="childrenBody">
        <form class="layui-form reportSearch">
            <blockquote class="layui-elem-quote quoteBox">
                <form class="layui-form">
                    <div class="layui-block">
                        <div class="layui-form-item">
                            <label class="layui-form-label">选择平台：</label>
                            <a class="layui-btn search_btn layui-btn-normal">更多平台</a>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <div class="layui-form-item">
                            <select name="" lay-verify="required">
                                <option value="0">正式线数据</option>
                                <option value="1">正式线数据</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-inline" id="dataOutput">
                        <i class="layui-icon info-icon"> &#xe60b;</i>
                    </div>
                    <div class="layui-inline">
                        <div class="layui-form-item">
                            <select name="" lay-verify="required">
                                <option value="0">大大股东</option>
                                <option value="1">大大大股东</option>
                                <option value="2">大大大大股东</option>
                            </select>
                        </div>
                    </div>

                    <div class="layui-inline">
                        <div class="layui-input-inline">
                            <input type="text" class="layui-input" placeholder="">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <div class="layui-input-inline">
                            <input type="text" class="layui-input" id="dateStart" placeholder="开始时间">
                        </div>
                        <div class="layui-input-inline">
                            <input type="text" class="layui-input" id="dateEnd" placeholder="结束时间">
                        </div>
                    </div>
                    <div class="layui-inline" id="dataOutput2">
                        <i class="layui-icon info-icon"> &#xe60b;</i>
                    </div>


                    <div class="layui-inline">
                        <div class="layui-form-item">
                            <select name="" lay-verify="required">
                                <option value="0">快选</option>
                                <option value="1">快选</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <a class="layui-btn search_btn layui-btn-normal" data-type="reload">查询</a>
                    </div>
                </form>
            </blockquote>
            <table id="realTime" lay-filter="realTime">
                <div class="attention">
                    页面解读：
                    <br> 注单管理仅支持单平台查询，支持模糊查询；
                    <br> 每次进入时，需先选择查询的平台；
                    <br> 可根据单平台进行全部会员/单一会员及各平台的查询条件进行查询；
                </div>
            </table>

            <script src="../../layui/layui.js"></script>
            <script src="../../js/jquery-1.12.3.min.js"></script>
            <script src="../../js/myjs.js"></script>
            <!-- ▼ 日期弹窗 ▼ -->
            <script>
                //日期彈窗
                layui.use('laydate', function() {
                    var laydate = layui.laydate;

                    //自定义格式 
                    laydate.render({
                        elem: '#dateStart',
                        format: 'yyyy-MM-dd HH:mm:ss',
                        type: 'datetime',
                        value: '2018-01-01 00:00:00'
                    });
                    laydate.render({
                        elem: '#dateEnd',
                        format: 'yyyy-MM-dd HH:mm:ss',
                        type: 'datetime',
                        value: '2018-01-01 00:00:00'
                    });


                });
                layui.use(['form', 'layer'], function() {
                    var form = layui.form
                    var $ = layui.jquery
                    $("#dataOutput i").click(function() {
                        layer.tips('测试线仅支持查询传统彩及皇冠体育平台', '#dataOutput', {
                            //tips: [1, '#3595CC'], 
                            tips: [3, '#26bd7b'],
                            time: 5000
                        });
                    });
                    $("#dataOutput2 i").click(function() {
                        layer.tips('本平台的查询时间已与第三方同步', '#dataOutput2', {
                            //tips: [1, '#3595CC'], 
                            tips: [3, '#26bd7b'],
                            time: 5000
                        });
                    });
                })
            </script>
    </body>

</html>
