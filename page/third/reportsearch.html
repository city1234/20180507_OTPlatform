<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>第三方平台查询</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="../../css/public.css" media="all" />
    <link rel="stylesheet" href="../../css/index.css" media="all" />

</head>

<body>

    <body class="childrenBody">
        <form class="layui-form reportSearch">
            <blockquote class="layui-elem-quote quoteBox">
                <form class="layui-form">
                    <div class="layui-inline">
                        <div class="layui-form-item">
                            <label class="layui-form-label">选择平台：</label>
                            <div class="layui-input-block">
                                <div class="layui-form component">
                                    <select name="search" id="search" lay-search lay-filter="searchPage">
                                        <option value="">搜索页面或功能</option>
                                        <option value="1">layer</option>
                                        <option value="2">form</option>
                                    </select>
                                    <i class="layui-icon">&#xe615;</i>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <button class="layui-btn layui-btn-normal">
                            <i class="layui-icon">&#xe603;</i>
                        </button>
                        <a class="layui-btn search_btn layui-btn-white active">传统彩</a>
                        <a class="layui-btn search_btn layui-btn-white">皇冠体育</a>
                        <a class="layui-btn search_btn layui-btn-white">AG捕鱼</a>
                        <a class="layui-btn search_btn layui-btn-white">AG视讯</a>
                        <a class="layui-btn search_btn layui-btn-white">ALLBET视讯</a>
                        <a class="layui-btn search_btn layui-btn-white">BB彩票</a>
                        <a class="layui-btn search_btn layui-btn-white">BB视讯</a>
                        <a class="layui-btn search_btn layui-btn-white">BB体育</a>
                        <a class="layui-btn search_btn layui-btn-white">BG电子</a>
                        <a class="layui-btn search_btn layui-btn-white">BG捕鱼</a>
                        <!-- <a class="layui-btn search_btn layui-btn-white">BG视讯</a>
                        <a class="layui-btn search_btn layui-btn-white">CMD体育</a>
                        <a class="layui-btn search_btn layui-btn-white">DS视讯</a>
                        <a class="layui-btn search_btn layui-btn-white">LEBO视讯</a>
                        <a class="layui-btn search_btn layui-btn-white">MG电子</a> -->
                        <button class="layui-btn layui-btn-normal">
                            <i class="layui-icon">&#xe602;</i>
                        </button>
                    </div>
                    <div class="layui-inline">
                        <div class="layui-form-item">
                            <label class="layui-form-label">游戏类型：</label>
                            <div class="layui-input-block">
                                <select name="" lay-verify="required">
                                    <option value="0">全部</option>
                                    <option value="1">游戏</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">会员账号：</label>
                        <div class="layui-input-inline">
                            <input type="text" class="layui-input" placeholder="">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">注单号：</label>
                        <div class="layui-input-inline">
                            <input type="text" class="layui-input" placeholder="">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <div class="layui-input-inline">
                            <input type="text" class="layui-input" id="dateStart" placeholder="开始时间">
                        </div>
                        <div class="layui-input-inline">
                            <input type="text" class="layui-input" id="dateEnd" placeholder="结束时间">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <div class="layui-form-item">
                            <select name="" lay-verify="required">
                                <option value="0">快选</option>
                                <option value="1">快选</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <a class="layui-btn search_btn layui-btn-normal" data-type="reload">查询</a>
                    </div>

                </form>
            </blockquote>
            <div class="attention">
                页面解读：
                <br> 注单管理仅支持单平台查询，支持模糊查询；
                <br> 每次进入时，需先选择查询的平台；
                <br> 可根据单平台进行全部会员/单一会员及各平台的查询条件进行查询；
            </div>
            <script src="../../layui/layui.js"></script>
            <!-- ▼ 日期弹窗 ▼ -->
            <script>
                //日期彈窗
                layui.use('laydate', function() {
                    var laydate = layui.laydate;

                    //自定义格式 
                    laydate.render({
                        elem: '#dateStart',
                        format: 'yyyy-MM-dd HH:mm:ss',
                        type: 'datetime',
                        value: '2018-01-01 00:00:00'
                    });
                    laydate.render({
                        elem: '#dateEnd',
                        format: 'yyyy-MM-dd HH:mm:ss',
                        type: 'datetime',
                        value: '2018-01-01 00:00:00'
                    });


                });
                //Demo
                layui.use('form', function() {
                    var form = layui.form;

                    //监听提交
                    form.on('submit(formDemo)', function(data) {
                        layer.msg(JSON.stringify(data.field));
                        return false;
                    });
                });
            </script>
    </body>

</html>
