<!DOCTYPE html>
<html>

<head>

    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <link rel="stylesheet" href="../../layui/css/layui.css" media="all" />

<body class="childrenBody editupload storeList">
    <form class="layui-form">

            <a class="layui-btn layui-btn-gray" href="column.html">栏目</a>
            <a class="layui-btn layui-btn-gray active" href="uploadList.html">待上传</a>
            <a class="layui-btn layui-btn-gray" href="alreadyuploadList.html">已上传</a>
        </div>

            </a>
        </div>
        <table class="layui-table">
            <colgroup>
                <col width="50">

            <tbody>

    <script type="text/javascript" src="images.js"></script>
    <script>
        // 删除弹窗 
        function pageDel() {
            layer.open({
                type: 1,
                closeBtn: 1,
                btn: ['确定', '取消'],
                btnAlign: 'c',
                shadeClose: true,
                title: '删除',
                area: ['260px', '160px'],
                content: '确定要删除吗？'
            });
        }
