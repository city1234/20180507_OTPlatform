<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>网站资讯系统-图库（已上传）</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="../../css/public.css" media="all" />
</head>

<body class="childrenBody image alreadyupload">
    <form class="layui-form storeList">
        <div class="nav-4th">
            <a class="layui-btn layui-btn-gray" href="images.html">图库</a>
            <a class="layui-btn layui-btn-gray" href="column.html">栏目</a>
            <a class="layui-btn layui-btn-gray" href="uploadList.html">待上传</a>
            <a class="layui-btn layui-btn-gray active" href="alreadyuploadList.html">已上传</a>
        </div>
        <blockquote class="layui-elem-quote quoteBox">
            <form class="layui-form">
                <div class="layui-block">
                    <span>显示状态：</span>
                    <div class="layui-inline">
                        <select name="arrange3" lay-verify="required">
                            <option value="0">全部</option>
                            <option value="1" selected="selected">显示</option>
                            <option value="2">不显示</option>
                        </select>
                    </div>
                    <div class="layui-inline">
                        <div class="layui-form-item">
                            <span>标题选择：</span>
                            <div class="layui-inline">
                                <select name="arrange3" lay-verify="required">
                                    <option value="0">全部</option>
                                    <option value="1">在线客服</option>
                                    <option value="2">优惠活动</option>
                                    <option value="3">左侧</option>
                                    <option value="4">右侧</option>
                                    <option value="5">手机端顶部LOGO</option>
                                    <option value="6">手机端登录界面LOGO</option>
                                    <option value="7">手机版优惠活动</option>
                                    <option value="8">手机版弹出广告</option>
                                    <option value="9">手机版轮播图</option>
                                    <option value="10">手机首页引导图</option>
                                    <option value="11">弹出广告</option>
                                    <option value="12">轮播图</option>
                                    <option value="13">关于我们</option>
                                    <option value="14">联系我们</option>
                                    <option value="15">代理加盟</option>
                                    <option value="16">存款帮助</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <a class="layui-btn search_btn layui-btn-normal" data-type="reload">查询</a>
                    </div>
                </div>
            </form>

        </blockquote>
        <table id="alreadyuploadList" lay-filter="alreadyuploadList"></table>
        <!--状态-->
        <script type="text/html" id="alreadyuploadStatus">
            {{# if( d.alreadyuploadStatus == "0"){ }}
            <input type="checkbox" name="" lay-skin="switch" lay-text="显示 | 不显示" checked=""> {{# } else if( d.alreadyuploadStatus == "1") { }}
            <input type="checkbox" name="" lay-skin="switch" lay-text="显示 | 不显示"> {{# }}}
        </script>
        <!--操作-->
        <script type="text/html" id="alreadyuploadListBar">
            <a class="layui-btn layui-btn-xs layui-btn-border-normal" method="offset" onclick="newCase()">创建新案件</a>
            <a class="layui-btn layui-btn-xs layui-btn-border-danger" method="offset" onclick="pageDel()">删除</a>
        </script>
        <script>
            // 创建新案件
            function newCase() {
                layer.open({
                    type: 1,
                    closeBtn: 1,
                    btn: ['确定'],
                    btnAlign: 'c',
                    shadeClose: true,
                    title: '创建新案件',
                    area: ['280px', '180px'],
                    content: '创建成功！'
                });
            }
            // 删除弹窗
            function pageDel() {
                layer.open({
                    type: 1,
                    closeBtn: 1,
                    btn: ['确定', '取消'],
                    btnAlign: 'c',
                    shadeClose: true,
                    title: '删除模板',
                    area: ['260px', '160px'],
                    content: '确定要删除模板吗？'
                });
            }
            // 不显示弹窗 
            function noShow() {
                layer.open({
                    type: 1,
                    closeBtn: 1,
                    btn: ['确定'],
                    btnAlign: 'c',
                    shadeClose: true,
                    title: '不显示模板',
                    area: ['260px', '160px'],
                    content: '是否确定修改？'
                });
            }
        </script>
    </form>
    <script type="text/javascript" src="../../layui/layui.js"></script>
    <script type="text/javascript" src="alreadyuploadList.js"></script>
</body>

</html>
