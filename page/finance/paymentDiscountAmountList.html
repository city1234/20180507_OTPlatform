<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>给予优惠/总计列表</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="../../css/public.css" media="all" />
</head>

<body class="childrenBody">
    <div class="searchAgent">
        <a class="layui-btn layui-btn-xs layui-btn-normal" href="paymentDiscountAmount.html">
            <i class="layui-icon"></i> 返回上页</a>
    </div>
    <form class="layui-form storeList paymentWithdraw">
        <blockquote class="layui-elem-quote quoteBox">
            <div class="layui-inline">
                <div class="layui-form-item">
                    <label class="layui-form-label">币别：</label>
                    <div class="layui-input-block">
                        <select name="" lay-verify="required">
                <option value="0">人民币</option>
                <option value="1">欧元</option>
                <option value="2">英镑</option>
                <option value="3">港币</option>
                <option value="4">印尼币</option>
                <option value="5">日元</option>
                <option value="6">英镑</option>
                <option value="7">韩元</option>
                <option value="8">马币</option>
                <option value="9">坡币</option>
                <option value="5">泰铢</option>
                <option value="6">台币</option>
                <option value="7">美金</option>
                <option value="8">越南盾</option>
            </select>
                    </div>
                </div>
            </div>
            <div class="layui-inline">
                <div class="layui-form-item">
                    <label class="layui-form-label">选择层级：</label>
                    <div class="layui-input-block">
                        <select name="" lay-verify="required">
                            <option value="0">全部</option>
                            <option value="1">会员</option>
                            <option value="2">代理</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="layui-inline">
                <div class="layui-form-item">
                    <label class="layui-form-label">账号：</label>
                    <div class="layui-input-inline">
                        <input type="text" class="layui-input searchVal" placeholder="请输入账号">
                    </div>
                </div>
            </div>
            <div class="layui-inline">
                <div class="layui-form-item">
                    <label class="layui-form-label">日期查询：</label>
                    <div class="layui-input-inline">
                        <input type="text" class="layui-input" id="dateStart">
                    </div>
                    <span class="line-height2-5">~</span>
                </div>
            </div>
            <div class="layui-inline">
                <div class="layui-form-item">
                    <div class="layui-input-inline">
                        <input type="text" class="layui-input" id="dateEnd">
                    </div>
                </div>
            </div>
            <a class="layui-btn search_btn layui-btn-normal" data-type="reload">查询</a>
        </blockquote>
        <table id="paymentDiscountAmountList" lay-filter="paymentDiscountAmountList"></table>
    </form>

    <script type="text/javascript" src="../../layui/layui.js"></script>
    <script type="text/javascript" src="paymentDiscountAmountList.js"></script>
    <!-- ▼ 日期弹窗 ▼ -->
    <script>
        //日期彈窗
        layui.use('laydate', function() {
            var laydate = layui.laydate;

            //自定义格式
            laydate.render({
                elem: '#dateStart',
                format: 'yyyy-MM-dd HH:mm:ss',
                type: 'datetime',
                value: '2018-01-01 00:00:00'
            });

            laydate.render({
                elem: '#dateEnd',
                format: 'yyyy-MM-dd HH:mm:ss',
                type: 'datetime',
                value: '2018-01-01 00:00:00'
            });

        });
        //Demo 
        layui.use('form', function() {
            var form = layui.form;
            //监听提交 
            form.on('submit(formDemo)', function(data) {
                layer.msg(JSON.stringify(data.field));
                return false;
            });
        });
    </script>
</body>

</html>
