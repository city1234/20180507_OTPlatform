<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>支付白名单</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="../../css/public.css" media="all" />
</head>

<body class="childrenBody">
    <form class="layui-form storeList">
        <div class="nav-4th">
            <a class="layui-btn layui-btn-gray" href="storeList.html">商号信息查询</a>
            <a class="layui-btn layui-btn-gray">银行商家对应表</a>
            <a class="layui-btn layui-btn-gray" href="storeOrder.html">设定商号顺序</a>
            <a class="layui-btn layui-btn-gray" href="storeStopAmount.html">设定商号停用金额</a>
            <a class="layui-btn layui-btn-gray" href="storeTimesStatistics.html">金额次数统计</a>
            <a class="layui-btn layui-btn-gray" href="storeSearch.html">商家信息查询</a>
            <a class="layui-btn layui-btn-gray active" href="payList.html">支付白名单</a>
            <a class="layui-btn layui-btn-gray" href="storeOrdersSearch.html">订单号查询</a>
        </div>
        <blockquote class="layui-elem-quote quoteBox">
            <form class="layui-form">
                <div class="layui-block">
                    <span> IP：</span>
                    <div class="layui-input-inline">
                        <input type="text" class="layui-input searchVal" placeholder="请输入IP">
                    </div>
                    <div class="layui-inline">
                        <a class="layui-btn layui-btn-normal">添加</a>
                    </div>
                </div>
            </form>
        </blockquote>
        <table class="layui-table rebateChargeoff payList">
            <colgroup>
                <col width="150">
                <col width="150">
            </colgroup>
            <thead>
                <tr>
                    <th>IP</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <div class="layui-input-inline">
                            <input type="text" class="layui-input" placeholder="8.8.8.8">
                        </div>
                    </td>
                    <td>
                        <a class="layui-btn layui-btn-xs layui-btn-border-normal">保存</a>
                        <a class="layui-btn layui-btn-xs layui-btn-border-danger" method="offset" onclick="pageDel()">删除</a>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="layui-input-inline">
                            <input type="text" class="layui-input" placeholder="1.1.1.11">
                        </div>
                    </td>
                    <td>
                        <a class="layui-btn layui-btn-xs layui-btn-border-normal">保存</a>
                        <a class="layui-btn layui-btn-xs layui-btn-border-danger" method="offset" onclick="pageDel()">删除</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="attention">
            *注：IP仅限绑定五条
            <br> 绑定后，必须保证一条或以上几条IP为正常状态，不可全部删除
        </div>
        <script>
            //Demo 
            layui.use('form', function() {
                var form = layui.form;
                var $ = layui.jquery
            });
        </script>
    </form>
    <script type="text/javascript" src="../../layui/layui.js"></script>
    <script type="text/javascript" src="storeList.js"></script>
    <script>
        // 删除弹窗 
        function pageDel() {
            layer.open({
                type: 1,
                closeBtn: 1,
                btn: ['确定', '取消'],
                btnAlign: 'c',
                shadeClose: true,
                title: '删除',
                area: ['260px', '160px'],
                content: '确定要删除吗？'
            });
        }
    </script>
</body>

</html>
