<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>人工额度转换</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="../../css/public.css" media="all" />
</head>

<body class="childrenBody">
    <form class="layui-form storeList">
        <blockquote class="layui-elem-quote quoteBox">
            <div class="layui-inline">
                <div class="layui-form-item">
                    <label class="layui-form-label">账号：</label>
                    <div class="layui-input-inline">
                        <input type="text" class="layui-input searchVal" placeholder=" " />
                    </div>
                </div>
            </div>
            <div class="layui-inline">
                <div class="layui-form-item">
                    <label class="layui-form-label">注册IP：</label>
                    <div class="layui-input-inline">
                        <input type="text" class="layui-input searchVal" placeholder=" " />
                    </div>
                </div>
            </div>
            <div class="layui-inline">
                <div class="layui-form-item">
                    <label class="layui-form-label">日期：</label>
                    <div class="layui-input-inline">
                        <input type="text" class="layui-input" id="dateStart">
                    </div>
                    <span class="line-height2-5">~</span>
                </div>
            </div>
            <div class="layui-inline">
                <div class="layui-form-item">
                    <div class="layui-input-inline">
                        <input type="text" class="layui-input" id="dateEnd">
                    </div>
                </div>
            </div>
            <div class="layui-inline">
                <a class="layui-btn layui-btn-border-normal ">今日</a>
                <a class="layui-btn layui-btn-border-normal ">昨日</a>
                <a class="layui-btn layui-btn-border-normal ">上七日</a>
                <a class="layui-btn layui-btn-border-normal ">本月</a>
            </div>
            <div class="layui-inline">
                <a class="layui-btn layui-btn-normal search_btn">批量查询</a>
            </div>
            <div class="layui-inline">
                <a class="layui-btn layui-btn-normal search_btn">批量删除会员信息</a>
            </div>
            <div class="layui-inline">
                <a class="layui-btn layui-btn-normal search_btn">查询</a>
            </div>
            <div class="layui-inline">
                <a class="layui-btn layui-btn-primary">数据导出</a>
                <div class="layui-inline" id="dataOutput">
                    <i class="layui-icon info-icon"> &#xe60b;</i>
                </div>
            </div>
        </blockquote>
        <table id="memberInquiry" lay-filter="memberInquiry"></table>
    </form>
    <!--编辑状态-->
    <script type="text/html" id="memberStatusBar">
        {{# if( d.memberStatus == "0"){ }}
        <span class="layui-blue">正常</span> {{# } else if( d.memberStatus == "1"){ }}
        <span class="layui-red">停用</span> {{# } else if( d.memberStatus == "2"){ }}
        <span class="layui-blue">链锁</span> {{# } else if( d.memberStatus == "3"){ }}
        <a class="layui-blue">激活</a> {{# } else { }}
        <span class="layui-red">冷冻</span> {{# }}}
    </script>
    <script type="text/javascript" src="../../layui/layui.js"></script>
    <script type="text/javascript" src="memberInquiry.js"></script>
    <!-- ▼ 日期弹窗 ▼ -->
    <script>
        //日期彈窗
        layui.use('laydate', function() {
            var laydate = layui.laydate;

            //自定义格式
            laydate.render({
                elem: '#dateStart',
                format: 'yyyy-MM-dd HH:mm:ss',
                type: 'datetime',
                value: '2018-01-01 00:00:00'
            });

            laydate.render({
                elem: '#dateEnd',
                format: 'yyyy-MM-dd HH:mm:ss',
                type: 'datetime',
                value: '2018-01-01 00:00:00'
            });

        });
        layui.use(['form', 'layer'], function() {
            var form = layui.form
            var $ = layui.jquery

            $("#dataOutput i").click(function() {
                layer.tips('请先选择日期后在导出，导出功能只在美东时间为20-24点（即北京时间8-12点）可用', '#dataOutput', {
                    //tips: [1, '#3595CC'],
                    tips: [2, '#26bd7b'],
                    time: 5000
                });
            });
        })
    </script>
</body>

</html>
