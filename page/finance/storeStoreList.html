<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>银行商家对应表</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="../../css/public.css" media="all" />
</head>

<body class="childrenBody storeStoreList">
    <form class="layui-form storeList">
        <!--uifix_delete-->
        <table id="storeStoreList" lay-filter="storeStoreList"></table>
        <!--操作-->
        <script type="text/html" id="storeStoreListbar">
            <a class="layui-btn layui-btn-xs layui-btn-border-normal">全选</a>
            <a class="layui-btn layui-btn-xs layui-btn-border-normal">全取消</a>
        </script>
    </form>
    <script type="text/javascript" src="../../layui/layui.js"></script>
    <script type="text/javascript" src="storeStoreList.js"></script>
    <script>
        //Demo 
        layui.use('form', function() {
            var form = layui.form;
            var $ = layui.jquery
        });
        // 修改弹窗
        function pageModify() {
            layer.open({
                type: 1,
                closeBtn: 1,
                btn: ['确定', '取消'],
                btnAlign: 'c',
                shadeClose: true,
                title: '修改',
                area: ['260px', '160px'],
                content: '确定要修改吗？'
            });
        }
    </script>
</body>

</html>
