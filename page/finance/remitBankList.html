<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>银行商家对应表</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="../../css/public.css" media="all" />
</head>

<body class="childrenBody storeStoreList">
    <form class="layui-form storeList">
        <div class="nav-4th">
            <a class="layui-btn layui-btn-gray" href="remitOrdersSearch.html">订单号查询</a>
            <a class="layui-btn layui-btn-gray" href="remitStoreList.html">商家号列表</a>
            <a class="layui-btn layui-btn-gray active" href="remitBankList.html">银行商家列表</a>
            <a class="layui-btn layui-btn-gray" href="remitStoreOrder.html">设定商号顺序</a>
            <a class="layui-btn layui-btn-gray" href="remitStopAmount.html">设定商号停用金额</a>
            <a class="layui-btn layui-btn-gray" href="remitStoreSearch.html">商家信息查询</a>
        </div>
        <blockquote class="layui-elem-quote quoteBox">
            <form class="layui-form">
                <div class="layui-inline layui-btn-group">
                    <a class="layui-btn layui-btn-normal">启用区</a>
                    <a class="layui-btn layui-btn-primary">停用区</a>
                </div>
                <div class="layui-inline">
                    <div class="layui-form-item">
                        <label class="layui-form-label">层级：</label>
                        <div class="layui-input-block">
                            <select name="city" lay-verify="required">
                                <option value="0">全部</option>
                                <option value="1">1层</option>
                                <option value="2">2层</option>
                            </select>
                        </div>
                    </div>
                </div>
            </form>
        </blockquote>
        <table id="remitBankList" lay-filter="remitBankList"></table>

        <!-- <script type="text/html" id="storeNumber">
            {{# if(d.[id*="storeNumber"] == "0"){ }}
            <div class="layui-input-block">
                <input type="checkbox" checked="">
            </div>
            {{# } else() { }}
              <div class="layui-input-block">
                <input type="checkbox">
              </div>{{# }}}
        </script> -->

        <!--操作-->
        <script type="text/html" id="remitBankListbar">
            <a class="layui-btn layui-btn-xs layui-btn-border-normal">全选</a>
            <a class="layui-btn layui-btn-xs layui-btn-border-normal">全取消</a>
        </script>
    </form>
    <script type="text/javascript" src="../../layui/layui.js"></script>
    <script type="text/javascript" src="remitBankList.js"></script>
    <script>
        //Demo 
        layui.use('form', function() {
            var form = layui.form;
            var $ = layui.jquery
        });
        // 修改弹窗
        function pageModify() {
            layer.open({
                type: 1,
                closeBtn: 1,
                btn: ['确定', '取消'],
                btnAlign: 'c',
                shadeClose: true,
                title: '修改',
                area: ['260px', '160px'],
                content: '确定要修改吗？'
            });
        }
    </script>
</body>

</html>
