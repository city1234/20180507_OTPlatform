    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

<body class="childrenBody">
    <form class="layui-form storeList">
        <div class="searchAgent">
            <a class="layui-btn layui-btn-xs layui-btn-normal" href="agentInquiry.html">
                <i class="layui-icon"></i> 返回上頁</a>
        </div>
        <blockquote class="layui-elem-quote quoteBox">
            <div class="layui-inline">
                <div class="layui-form-item">

                    <div class="layui-input-inline">
                        <input type="text" class="layui-input" id="dateStart">
                    </div>
                    <span class="line-height2-5">~</span>
                </div>
            </div>

                    <div class="layui-input-inline">

                    </div>
                </div>
            </div>
            <div class="layui-inline">
                <a class="layui-btn layui-btn-normal search_btn">查询</a>
            </div>
        </blockquote>
        <table id="viewAccount" lay-filter="viewAccount"></table> 
    </form>
    <!--编辑状态-->
    <script type="text/html" id="agentStatusBar">
            {{# if( d.agentStatus == "0"){ }}

            {{# } else if( d.agentStatus == "1"){ }}

            {{# } else if( d.agentStatus == "2"){ }}
            <span class="layui-blue">链锁</span>
            {{# } else if( d.agentStatus == "3"){ }}
            <a class="layui-blue">激活</a>
            {{# } else { }}
            <span class="layui-red">冷冻</span>
            {{# }}}
        </script>
