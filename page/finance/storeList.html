<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>文章列表--layui后台管理模板 2.0</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="../../css/public.css" media="all" />
</head>

<body class="childrenBody">
    <form class="layui-form storeList">
        <blockquote class="layui-elem-quote quoteBox">
            <form class="layui-form">
                <!-- <div class="layui-inline">
				<div class="layui-input-inline">
					<input type="text" class="layui-input searchVal" placeholder="请输入搜索的内容" />
				</div>
				<a class="layui-btn search_btn" data-type="reload">搜索</a>
			</div> -->
                <div class="layui-inline">
                    <a class="layui-btn layui-btn-normal">启用区</a>
                    <a class="layui-btn layui-btn-primary">停用区</a>
                </div>
                <div class="layui-inline">
                    <div class="layui-form-item">
                        <label class="layui-form-label">层级：</label>
                        <div class="layui-input-block">
                            <select name="city" lay-verify="required">
							<option value="0">全部</option>
							<option value="1">未分层</option>
							<option value="2">A层</option>
						  </select>
                        </div>
                    </div>
                    <!-- <a class="layui-btn layui-btn-danger layui-btn-normal delAll_btn">批量删除</a> -->
                </div>
                <div class="layui-inline">
                    <div class="layui-form-item">
                        <label class="layui-form-label">支付类型：</label>
                        <div class="layui-input-block">
                            <select name="city" lay-verify="required">
							<option value="">内接支付</option>
							<option value="0">外接支付</option>
						  </select>
                        </div>
                        <div class="layui-input-block">
                            <select name="city" lay-verify="required">
							<option value="">银行列表</option>
							<option value="0">点卡列表</option>
							<option value="1">微信扫描支付</option>
						  </select>
                        </div>
                    </div>
                    <!-- <a class="layui-btn layui-btn-danger layui-btn-normal delAll_btn">批量删除</a> -->
                </div>

                <div class="layui-inline">
                    <a class="layui-btn layui-btn-normal">添加商号</a>
                </div>
                <div class="layui-inline">
                    <a class="layui-btn layui-btn-normal">添加外连商号</a>
                </div>
            </form>
        </blockquote>
        <table id="storeList" lay-filter="storeList"></table>
        <!--审核状态-->
        <script type="text/html" id="storePaymentSystem">
            {{# if(d.storePaymentSystem == "0"){ }}
            <span>內部连结</span> {{# } else { }}
            <span>外部连结</span> {{# }}}

            <!-- {{#  if(d.storePaymentSystem == "0"){ }}
		<span class="layui-blue">內部连结</span>
		{{#  } else { }}
		<span class="layui-darkblue">外部连结</span>
		{{#  }}} -->
        </script>

        <!--操作-->
        <script type="text/html" id="storeListBar">
            <a class="layui-btn layui-btn-xs" lay-event="del">停用</a>
            <a class="layui-btn layui-btn-xs layui-btn-danger">恢复</a>
            <a class="layui-btn layui-btn-xs layui-btn-normal">修改商家资讯</a>
            <!-- <a class="layui-btn layui-btn-xs layui-btn-primary" lay-event="edit">修改商家资讯</a> -->
        </script>
    </form>
    <script type="text/javascript" src="../../layui/layui.js"></script>
    <script type="text/javascript" src="storeList.js"></script>
</body>

</html>
