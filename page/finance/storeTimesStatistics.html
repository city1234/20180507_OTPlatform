<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>金额次数统计</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="../../css/public.css" media="all" />
</head>

<body class="childrenBody">
    <form class="layui-form storeList">
        <div class="nav-4th">
            <a class="layui-btn layui-btn-gray" href="storeOrdersSearch.html">订单号查询</a>
            <a class="layui-btn layui-btn-gray" href="storeList.html">商号列表</a>
            <a class="layui-btn layui-btn-gray" href="storeStoreList.html">银行商家对应表</a>
            <a class="layui-btn layui-btn-gray" href="storeOrder.html">设定商号顺序</a>
            <a class="layui-btn layui-btn-gray" href="storeStopAmount.html">设定商号停用金额</a>
            <a class="layui-btn layui-btn-gray active" href="storeTimesStatistics.html">金额次数统计</a>
            <a class="layui-btn layui-btn-gray" href="storeSearch.html">商家信息查询</a>
            <a class="layui-btn layui-btn-gray" href="payList.html">支付白名单</a>
        </div>
        <table class="layui-table rebateChargeoff">
            <colgroup>
                <col width="150">
                <col width="150">
            </colgroup>
            <thead>
                <tr>
                    <th>层级</th>
                    <th>状态</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>未分层</td>
                    <td>
                        <div class="layui-form-item">
                            <div class="layui-inline">
                                <input type="checkbox" name="" title="启用" lay-skin="primary">
                                <div class="layui-unselect layui-form-checkbox" lay-skin="primary">
                                    <span>启用</span>
                                    <i class="layui-icon"></i>
                                </div>
                            </div>
                            <div class="layui-inline">
                                <input type="checkbox" name="" title="停用" lay-skin="primary">
                                <div class="layui-unselect layui-form-checkbox" lay-skin="primary">
                                    <span>停用</span>
                                    <i class="layui-icon"></i>
                                </div>
                            </div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>分层一</td>
                    <td>
                        <div class="layui-form-item">
                            <div class="layui-inline">
                                <input type="checkbox" name="" title="启用" lay-skin="primary">
                                <div class="layui-unselect layui-form-checkbox" lay-skin="primary">
                                    <span>启用</span>
                                    <i class="layui-icon"></i>
                                </div>
                            </div>
                            <div class="layui-inline">
                                <input type="checkbox" name="" title="停用" lay-skin="primary">
                                <div class="layui-unselect layui-form-checkbox" lay-skin="primary">
                                    <span>停用</span>
                                    <i class="layui-icon"></i>
                                </div>
                            </div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="layui-center storeTimesStatistics">
            <div class="layui-inline">
                <button type="button" class="layui-btn layui-btn-normal">重置</button>
                <button type="button" class="layui-btn layui-btn-normal">确定</button>
            </div>
        </div>
        <script>
            //Demo 
            layui.use('form', function() {
                var form = layui.form;
                var $ = layui.jquery
            });
        </script>
    </form>
    <script type="text/javascript" src="../../layui/layui.js"></script>
    <script type="text/javascript" src="storeList.js"></script>
</body>

</html>
