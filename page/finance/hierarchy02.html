<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>文章列表--layui后台管理模板 2.0</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="../../css/public.css" media="all" />
</head>

<body class="childrenBody">
    <form class="layui-form storeList">
        <blockquote class="layui-elem-quote quoteBox">
            <form class="layui-form">
                <div class="layui-inline">
                    <a class="layui-btn layui-btn-normal">新增层级</a>
                </div>
                <div class="layui-inline">
                    <a class="layui-btn layui-btn-normal">会员查询</a>
                </div>
                <div class="layui-inline">
                    <a class="layui-btn layui-btn-normal">资料更新</a>
                </div>
                <div class="layui-inline">
                    <p>最后更新时间: <span> 2018-05-07 01:42:09</span></p>
                </div>
            </form>
        </blockquote>
        <table lay-filter="h-Table" class="layui-table" lay-data="{id:'hierarchy', height:'full-125',url:'/json/hierarchy.json',elem:'#h',page: true, cellMinWidth: 95, limit: 20, limits: [10, 15, 20, 25]">
            <thead>
                <tr>
                    <th lay-data="{field:'h-Name', width:100}" rowspan="2">名称</th>
                    <th lay-data="{field:'h-Describe', width:150}" rowspan="2">描述</th>
                    <th lay-data="{align:'center'}" colspan="6">分层条件</th>
                    <th lay-data="{field:'h-Members', width:120}" rowspan="2">会员人数</th>
                    <th lay-data="{field:'h-Note', width: 160, align: 'center'}" rowspan="2">备注</th>
                    <th lay-data="{field:'h-Funtion', width:120}" rowspan="2">功能</th>
                    <th lay-data="{width:120, templet:'#h-Set', fixed: 'right', align: 'center'}" rowspan="2">功能设定</th>
                </tr>
                <tr>
                    <th lay-data="{field:'h-Duration', width:180}">会员加入期间</th>
                    <th lay-data="{field:'h-SaveTimes', width:120}">存款次数</th>
                    <th lay-data="{field:'h-Saves', width:120}">存款总额</th>
                    <th lay-data="{field:'h-SaveSup', width:120}">最大存款额度</th>
                    <th lay-data="{field:'h-WithdrawTimes', width:120}">提款次数</th>
                    <th lay-data="{field:'h-Withdraws', width:120}">提款总额</th>
                </tr>
            </thead>

        </table>
        <!--审核状态-->
        <script type="text/html" id="h-Funtion">
            {{# if(d.h-Funtion == "0"){ }}
            <span></span> {{# } else { }}
            <a class="layui-btn layui-btn-xs layui-btn-border-normal">修改</a>
            <a class="layui-btn layui-btn-xs layui-btn-border-normal">分层</a>
            <a class="layui-btn layui-btn-xs layui-btn-border-normal">回归</a> {{# }}}

            <!-- {{#  if(d.h-PaymentSystem == "0"){ }}
		<span class="layui-blue">內部连结</span>
		{{#  } else { }}
		<span class="layui-darkblue">外部连结</span>
		{{#  }}} -->
        </script>

        <!--操作-->
        <script type="text/html" id="h-Set">
            <a class="layui-btn layui-btn-xs layui-btn-border-normal">修改商家资讯</a>
            <a class="layui-btn layui-btn-xs layui-btn-border-normal">恢复</a>
            <a class="layui-btn layui-btn-xs layui-btn-border-danger" lay-event="del">停用</a>
            <!-- <a class="layui-btn layui-btn-xs layui-btn-primary" lay-event="edit">修改商家资讯</a> -->
        </script>
    </form>
    <script type="text/javascript" src="../../layui/layui.js"></script>
    <!-- <script type="text/javascript" src="hierarchy.js"></script> -->
    <script>
        
            layui.use(['form', 'layer', 'laydate', 'table', 'laytpl'], function(){
            var form = layui.form,
                layer = parent.layer === undefined ? layui.layer : top.layer,
                $ = layui.jquery,
                laydate = layui.laydate,
                laytpl = layui.laytpl,
                table = layui.table;
            //     var createTable = function () {
            // table.init('hierarchyTable', tableOptions);
            // };
            });
            table.on();
    </script>
</body>

</html>
