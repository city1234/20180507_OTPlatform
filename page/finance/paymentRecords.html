<!DOCTYPE html>

<body class="childrenBody paymentRecordsBody">

                </div>
                <div class="layui-inline">

                </div>
                <div class="layui-inline">
                    <div class="layui-form-item">

                        </div>
                    </div>
                </div>

                        <input type="checkbox" name="" lay-skin="primary" title="确定">
                        <input type="checkbox" name="" lay-skin="primary" title="取消">
                        <input type="checkbox" name="" lay-skin="primary" title="拒绝">
                    </div>
                    <a class="layui-btn layui-btn-normal search_btn">查询</a>
                    <a class="layui-btn layui-btn-normal">进阶搜寻</a>

                </div>
                <div class="layui-block">
                    <div class="layui-inline">
                        <div class="layui-form-item">
                            <label class="layui-form-label">备注：</label>
                            <div class="layui-input-inline">
                                <input type="text" class="layui-input searchVal" placeholder=" " />
                            </div>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <div class="layui-form-item">
                            <label class="layui-form-label">提出额度：</label>
                            <div class="layui-input-inline">
                                <input type="text" class="layui-input searchVal" placeholder=" ">
                            </div>
                            <span class="line-height2-5">~&nbsp;&nbsp;</span>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <div class="layui-form-item">
                            <div class="layui-input-inline">
                                <input type="text" class="layui-input searchVal" placeholder=" ">
                            </div>
                            <span class="line-height2-5">提出额度为1元至999,999,999,9元</span>
                        </div>
                    </div>
                </div>
                <div class="layui-block">
                    <div class="layui-inline">
                        <input type="checkbox" name="" lay-skin="primary" title="层级">
                        <input type="checkbox" name="" lay-skin="primary" title="未分层">
                        <input type="checkbox" name="" lay-skin="primary" title="洗码层1">
                        <input type="checkbox" name="" lay-skin="primary" title="BWT">

                        <input type="checkbox" name="" lay-skin="primary" title="nina001哈哈">
                        <input type="checkbox" name="" lay-skin="primary" title="VIP级别(Jimmy)">
                        <input type="checkbox" name="" lay-skin="primary" title="super">
                        <input type="checkbox" name="" lay-skin="primary" title="测试">
                        <input type="checkbox" name="" lay-skin="primary" title="426测试新增层级">
                        <input type="checkbox" name="" lay-skin="primary" title="alice使用">
                        <input type="checkbox" name="" lay-skin="primary" title="15346353">
                        <input type="checkbox" name="" lay-skin="primary" title="test">
                        <input type="checkbox" name="" lay-skin="primary" title="qwewr12">
                        <input type="checkbox" name="" lay-skin="primary" title="aaaaaaaa">

                </div>

        <table id="paymentRecords" lay-filter="paymentRecords"></table>

        <!--操作-->
        <script type="text/html" id="paymentAlready">
            {{# if(d.paymentAlready == "0"){ }}

            <a class="layui-btn layui-btn-xs layui-btn-border-normal">自动出款</a>
            <a class="layui-btn layui-btn-xs layui-btn-border-normal" lay-event="fast">快速出款</a>
            <a class="layui-btn layui-btn-xs layui-btn-border-normal" href="paymentAudit.html">稽核</a>

            <a class="layui-btn layui-btn-xs layui-btn-border-normal">取消</a>

        <script type="text/html" id="paymentNoteBar">
            <a class="layui-btn layui-btn-xs layui-btn-border-normal" lay-event="note">点击</a>
        </script>

    <script type="text/javascript" src="../../layui/layui.js"></script>
    <script type="text/javascript" src="paymentRecords.js"></script>
    <!-- ▼ 日期弹窗 ▼ -->
    <script>
        //日期彈窗
        layui.use('laydate', function() {
            var laydate = layui.laydate;

            //自定义格式
            laydate.render({
                elem: '#dateStart',
                format: 'yyyy-MM-dd HH:mm:ss',
                type: 'datetime',
                value: '2018-01-01 00:00:00'
            });

            laydate.render({
                elem: '#dateEnd',
                format: 'yyyy-MM-dd HH:mm:ss',
                type: 'datetime',
                value: '2018-01-01 00:00:00'
            });

        });
        //Demo 
        layui.use(['form', 'layer', 'laydate', 'table', 'laytpl'], function() {
            var form = layui.form,
                layer = parent.layer ===
                undefined ? layui.layer : top.layer,
                $ = layui.jquery,
                laydate = layui.laydate,
                laytpl = layui.laytpl,
                table = layui.table;
        });
    </script>
