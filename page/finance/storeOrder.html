<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>设定商号顺序</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="../../css/public.css" media="all" />
</head>

<body class="childrenBody image">
    <form class="layui-form storeList">
        <div class="nav-4th">
            <a class="layui-btn layui-btn-gray" href="images.html">图库</a>
            <a class="layui-btn layui-btn-gray" href="column.html">栏目</a>
            <a class="layui-btn layui-btn-gray" href="uploadList.html">待上传</a>
            <a class="layui-btn layui-btn-gray active" href="alreadyuploadList.html">已上传</a>
        </div>
        <blockquote class="layui-elem-quote quoteBox">
            <form class="layui-form">
                <div class="layui-block">
                    <span> 选择阶层：</span>
                    <div class="layui-inline">
                        <select name="arrange3" lay-verify="required">
                            <option value="0">未分层</option>
                            <option value="1">测试一</option>
                            <option value="2">测试二</option>
                        </select>
                    </div>
                    <div class="layui-inline">
                        <div class="layui-form-item">
                            <div class="layui-inline">
                                <select name="arrange3" lay-verify="required">
                                    <option value="0">银行列表</option>
                                    <option value="1">点卡列表</option>
                                    <option value="2">微信扫码支付</option>
                                    <option value="3">支付宝扫码支付</option>
                                    <option value="4">手机支付列表</option>
                                    <option value="5">手机微信支付列表</option>
                                    <option value="6">手机支付宝支付列表</option>
                                    <option value="7">QQ扫码支付</option>
                                    <option value="8">QQ手机扫码支付</option>
                                    <option value="9">财付通扫码支付</option>
                                    <option value="10">银联钱包支付</option>
                                    <option value="11">京东钱包支付</option>
                                    <option value="12">手机银联钱包</option>
                                    <option value="13">手机京东钱包</option>
                                    <option value="14">百度钱包支付</option>
                                    <option value="15">手机百度钱包</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <a class="layui-btn search_btn layui-btn-normal" data-type="reload">查询</a>
                    </div>
                </div>
            </form>

        </blockquote>
        <table id="alreadyuploadList" lay-filter="alreadyuploadList"></table>

        <script>
            // 创建新案件
            function newCase() {
                layer.open({
                    type: 1,
                    closeBtn: 1,
                    btn: ['确定'],
                    btnAlign: 'c',
                    shadeClose: true,
                    title: '创建新案件',
                    area: ['280px', '180px'],
                    content: '<div class="layui-layer-padding">创建成功！</div>'
                });
            }
            // 删除弹窗
            function pageDel() {
                layer.open({
                    type: 1,
                    closeBtn: 1,
                    btn: ['确定', '取消'],
                    btnAlign: 'c',
                    shadeClose: true,
                    title: '删除模板',
                    area: ['260px', '160px'],
                    content: '确定要删除模板吗？'
                });
            }
            // 不显示弹窗 
            function noShow() {
                layer.open({
                    type: 1,
                    closeBtn: 1,
                    btn: ['确定'],
                    btnAlign: 'c',
                    shadeClose: true,
                    title: '不显示模板',
                    area: ['260px', '160px'],
                    content: '是否确定修改？'
                });
            }
        </script>
    </form>
    <script type="text/javascript" src="../../layui/layui.js"></script>
    <script type="text/javascript" src="alreadyuploadList.js"></script>
</body>

</html>
