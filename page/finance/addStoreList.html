<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../layui/css/layui.css" media="all" />

<body class="childrenBody">
    <div class="addagent"><!-- 原本額外加的 class =addagentone1stmember editOnestagent -->
        <div class="searchAgent">
            <a class="layui-btn layui-btn-xs layui-btn-normal" href="storeList.html">
                <i class="layui-icon"></i> 返回上頁</a>
        </div>
        <div class="layui-form">
            <table class="layui-table">
                <colgroup>
                    <col width="200">
                    <col>
                </colgroup>
                <!-- <thead>
                    <tr>
                        <th colspan="4">账户管理>会员修改</th>
                    </tr>
                </thead> -->
                <tbody>
                    <tr>
                        <td>支付方式：</td>
                        <td>
                            <div class="layui-inline">
                                <select name="" >
                                    <option value="0">payment优乐顺网银</option>
                                    <option value="1">payment广汇付网银</option>
                                    <option value="2">payment新易付支付网银</option>
                                    <option value="3">payment荣亿通网银</option>
                                    <option value="4">payment鑫亿宝网银</option>
                                    <option value="5">payment及时付网银</option>
                                    <option value="6">payment讯通网银支付</option>
                                    <option value="7">payment云尖网银支付</option>
                                    <option value="8">payment新干线网银</option>
                                    <option value="9">payment首信网银</option>
                                    <option value="10">payment众宝网银快捷2.0</option>
                                    <option value="11">payment微笑支付网银快捷</option>
                                </select>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>商号代称：</td>
                        <td>
                            <div class="layui-inline">
                                <input type="text" class="layui-input">
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>商号：</td>
                        <td>
                            <div class="layui-inline">
                                <input type="text" class="layui-input">
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>秘钥：</td>
                        <td>
                            <div class="layui-inline">
                                <input type="text" class="layui-input">
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>终端号：</td>
                        <td>
                            <div class="layui-inline">
                                <input type="text" class="layui-input">
                            </div>
                            <span>不需要填写</span>
                        </td>
                    </tr>
                    <tr>
                        <td>支付域名：</td>
                        <td>
                            <div class="layui-inline">
                                <input type="text" class="layui-input">
                            </div>
                            <span>支付域名为交易时使用的域名</span>
                        </td>
                    </tr>
                    <tr>
                        <td>支付网关：</td>
                        <td>
                            <div class="layui-inline">
                                <input type="text" class="layui-input">
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>默认网关：</td>
                        <td>
                            <p>http://www.chuangye138.com:9002/pay_server/tran_pay</p>
                            <span>支付网关与默认网关不一致时才需要填写</span>
                        </td>
                    </tr>
                    <tr>
                        <td>层级：</td>
                        <td>
                            <div class="layui-form-item" pane="">
                                <div class="layui-block">
                                    <input type="checkbox" name="like1[selectAll]" lay-skin="primary" title="全选" >
                                </div>
                                <div class="layui-inline">
                                    <input type="checkbox" name="like1[None]" lay-skin="primary" title="未分层" checked>

                                    <input type="checkbox" name="like1[BWT]" lay-skin="primary" title="BWT" checked>
                                    <input type="checkbox" name="like1[000]" lay-skin="primary" title="000">
                                    <input type="checkbox" name="like1[Kelly测试层001]" lay-skin="primary" title="Kelly测试层001">
                                    <input type="checkbox" name="like1[VIP级别(Jimmy)]" lay-skin="primary" title="VIP级别(Jimmy)" checked>

                                    <input type="checkbox" name="like1[426测试新增层级]" lay-skin="primary" title="426测试新增层级">
                                    <input type="checkbox" name="like1[科伦vip层]" lay-skin="primary" title="科伦vip层">
                                    <input type="checkbox" name="like1[qwewr12]" lay-skin="primary" title="qwewr12">
                                    <input type="checkbox" name="like1[nina001]" lay-skin="primary" title="nina001">
                                    <input type="checkbox" name="like1[kelly001]" lay-skin="primary" title="kelly001">
                                </div>
                            </div>

                    </tr>
                    <tr>
                        <td>停用金：</td>
                        <td>
                            <div class="layui-inline">
                                <input type="text" class="layui-input">

                    </tr>
                    <tr>
                        <td>手机端展示：</td>
                        <td>
                            <div class="layui-form-item" pane="">
                                <div class="layui-inline">
                                    <input type="checkbox" lay-skin="primary">
                                </div>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>动态口令(操作人)：</td>
                        <td>
                            <div class="layui-inline">
                                <input type="text" class="layui-input">
                            </div>
                            <span>（未绑定请留空）</span>
                        </td>
                    </tr>

        <div class="magt10 layui-center">
            <button class="layui-btn-normal layui-btn" lay-submit="" lay-filter="systemParameter">确定</button>
            <!-- <button class="layui-btn-normal layui-btn" lay-submit="" lay-filter="systemParameter">返回</button> -->
