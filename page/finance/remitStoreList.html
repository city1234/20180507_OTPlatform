<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>商家号列表</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="../../css/public.css" media="all" />
</head>

<body class="childrenBody">
    <form class="layui-form storeList">
            <div class="nav-4th">
                <a class="layui-btn layui-btn-gray" href="remitOrdersSearch.html">订单号查询</a>
                <a class="layui-btn layui-btn-gray active" href="remitStoreList.html">商家号列表</a>
                <a class="layui-btn layui-btn-gray" href="remitBankList.html">银行商家列表</a>
                <a class="layui-btn layui-btn-gray" href="remitStoreOrder.html">设定商号顺序</a>
                <a class="layui-btn layui-btn-gray" href="remitStopAmount.html">设定商号停用金额</a>
                <a class="layui-btn layui-btn-gray" href="remitStoreSearch.html">商家信息查询</a>
            </div>
        <blockquote class="layui-elem-quote quoteBox">
            <form class="layui-form">
                <div class="layui-inline layui-btn-group">
                    <a class="layui-btn layui-btn-normal">启用区</a>
                    <a class="layui-btn layui-btn-primary">停用区</a>
                </div>
                <div class="layui-inline">
                    <div class="layui-form-item">
                        <label class="layui-form-label">层级：</label>
                        <div class="layui-input-block">
                            <select name="city" lay-verify="required">
                                <option value="0">全部</option>
                                <option value="1">未分层</option>
                                <option value="2">A层</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="layui-inline">
                    <div class="layui-form-item">
                        <label class="layui-form-label">支付类型：</label>
                        <div class="layui-input-block">
                            <select name="city" lay-verify="required">
                                <option value="">银行列表</option>
                                <option value="0">点卡列表</option>
                                <option value="1">微信扫描支付</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="layui-inline">
                    <a class="layui-btn layui-btn-normal">添加商号</a>
                </div>
            </form>
        </blockquote>
        <table id="storeList" lay-filter="storeList"></table>
        <!--审核状态-->
        <script type="text/html" id="storeListBar">
            {{# if(d.storeListBar == "0"){ }} 
            <a class="layui-btn layui-btn-xs layui-btn-border-danger" method="offset" onclick="del()">停用</a>
            <a class="layui-btn layui-btn-xs layui-btn-border-normal">恢复</a>
            <a class="layui-btn layui-btn-xs layui-btn-border-normal" href="editRemitStoreList.html">修改商家资讯</a>
            {{# } else { }}
            <a class="layui-btn layui-btn-xs layui-btn-border-danger" method="offset" onclick="del()">停用</a>
            <a class="layui-btn layui-btn-xs layui-btn-border-danger">暂停</a>
            <a class="layui-btn layui-btn-xs layui-btn-border-normal" href="editRemitStoreList.html">修改商家资讯</a>{{# }}}
        </script>
    </form>
    <script type="text/javascript" src="../../layui/layui.js"></script>
    <script type="text/javascript" src="remitStoreList.js"></script>
</body>
<script>
     // 停用
     function del() {
        layer.open({
            type: 1,
            closeBtn: 1,
            btn: '确定',
            btnAlign: 'c',
            shadeClose: true,
            icon: 3,
            title: '停用',
            area: ['450px', '180px'],
            content: '动态口令(操作人\
                    <div class="layui-inline">\
                            <input type="text" class="layui-input">\
                    </div>\
                    <span class="layui-red">（未绑定请留空）<span>'
        });
    }
</script>
</html>
