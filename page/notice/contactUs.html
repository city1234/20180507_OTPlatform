<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>联系我们</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="../../css/public.css" media="all" />
</head>


<body class="childrenBody contactUs">
    <div class="nav-4th">
        <a class="layui-btn layui-btn-gray" href="memberLeaveWord.html">会员留言</a>
        <a class="layui-btn layui-btn-gray active" href="contactUs.html">联系我们</a>
    </div>
    <form class="layui-form">
        <blockquote class="layui-elem-quote">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">创建时间：</label>
                </div>
                <div class="layui-inline">
                    <input type="text" class="layui-input" id="dateStart" placeholder="开始时间">
                </div>
                <div class="layui-inline">
                    <input type="text" class="layui-input" id="dateEnd" placeholder="结束时间">
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">状态：</label>
                </div>
                <div class="layui-inline">
                    <select name="">
                        <option value="0">全部</option>
                        <option value="1">已读</option>
                        <option value="2">未读</option>
                    </select>
                </div>
                <div class="layui-inline">
                    <a class="layui-btn search_btn layui-btn-normal" data-type="reload">查询</a>
                </div>

            </div>
        </blockquote>
    </form>
    <table id="contactUsList" lay-filter="contactUsList"></table>
    <!--操作-->
    <script type="text/html" id="contactUsListBar">
        <a class="layui-btn layui-btn-xs layui-btn-border-normal" lay-event="look">查看</a>
        <a class="layui-btn layui-btn-xs layui-btn-border-danger" lay-event="del">删除</a>
    </script>
    <!--编辑状态-->
    <script type="text/html" id="contactState">
        {{# if( d.contactState == "0"){ }}
        <span class="layui-blue">已读</span> {{# } else if( d.contactState == "1"){ }}
        <span class="layui-red">未读</span> {{# }}}
    </script>

    <script src="../../layui/layui.js"></script>
    <script type="text/javascript" src="contactUs.js"></script>
    <script>
        //日期彈窗
        layui.use('laydate', function() {
            var laydate = layui.laydate;

            //自定义格式
            laydate.render({
                elem: '#dateStart',
                format: 'yyyy-MM-dd HH:mm:ss',
                type: 'datetime',
                value: '2018-01-01 00:00:00'
            });

            laydate.render({
                elem: '#dateEnd',
                format: 'yyyy-MM-dd HH:mm:ss',
                type: 'datetime',
                value: '2018-01-01 00:00:00'
            });

        });
        //Demo 
        layui.use('form', function() {
            var form = layui.form;
            //监听提交 
            form.on('submit(formDemo)', function(data) {
                layer.msg(JSON.stringify(data.field));
                return false;
            });
        });
    </script>
</body>

</html>
