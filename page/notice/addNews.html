    <form class="layui-form">
        <blockquote class="layui-elem-quote">
            <div class="searchAgent">
                <a class="layui-btn layui-btn-sm layui-btn-normal" href="manageNews.html">回讯息列表</a>

                        </td>
                    </tr>
                </tbody>
            </table> 
        </div>
        <div class="magt10">
            <button class="layui-btn-normal layui-btn" lay-submit="" lay-filter="systemParameter">送出</button>
            <button class="layui-btn-normal layui-btn" lay-submit="" lay-filter="systemParameter">清除</button>
        </div>
