<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>添加模板</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="../../css/public.css" media="all" />
</head>

<body class="childrenBody">
    <div class="addtemplate">
        <div class="searchAgent"><a class="layui-btn layui-btn-xs layui-btn-normal" href="../rebate/rebateList.html"><i class="layui-icon">&#xe603;</i>  返回上頁</a></div>
        <form class="layui-form">
            <div class="addtemplateBasic">
                <div class="layui-form-item">
                    <label class="layui-form-label"><span>*</span>模版名称</label>
                    <div class="layui-input-block">
                        <div class="layui-inline">
                            <input type="text" class="layui-input linkName" lay-verify="required" placeholder="">
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label"><span>*</span>有效总投注</label>
                    <div class="layui-input-block">
                        <div class="layui-inline">
                            <input type="text" class="layui-input linkName" lay-verify="required" placeholder="">
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label"><span>*</span>返点上限</label>
                    <div class="layui-input-block">
                        <div class="layui-inline">
                            <input type="text" class="layui-input linkName" lay-verify="required" placeholder="">
                        </div>
                    </div>
                </div>
            </div>

            <div class="layui-form-item">
                <h3 class="rebate">返点设置：</h3>
                <div class="rebatebox">
                    <div class="layui-input-block">
                        <label class="layui-form-label"><span>*</span>AG</label>
                        <div class="layui-input-inline" style="width: 100px;">
                            <input type="text" name="price_min" placeholder="" autocomplete="off" class="layui-input">
                        </div>
                        <div class="layui-form-mid">&minus;</div>
                        <div class="layui-input-inline" style="width: 100px;">
                            <input type="text" name="price_max" placeholder="" autocomplete="off" class="layui-input">
                        </div>
                        <div class="layui-input-inline desc">
                            可设置范围：0%-100%
                        </div>
                    </div>

                </div>
                <div class="rebatebox">
                    <div class="layui-input-block">
                        <label class="layui-form-label"><span>*</span>OG</label>

                        <div class="layui-input-inline" style="width: 100px;">
                            <input type="text" name="price_min" placeholder="" autocomplete="off" class="layui-input">
                        </div>
                        <div class="layui-form-mid">&minus;</div>
                        <div class="layui-input-inline" style="width: 100px;">
                            <input type="text" name="price_max" placeholder="" autocomplete="off" class="layui-input">
                        </div>
                        <div class="layui-input-inline desc">
                            可设置范围：0%-100%
                        </div>
                    </div>
                </div>
                <div class="rebatebox">
                    <div class="layui-input-block">
                        <label class="layui-form-label"><span>*</span>BB</label>
                        <div class="layui-input-inline" style="width: 100px;">
                            <input type="text" name="price_min" placeholder="" autocomplete="off" class="layui-input">
                        </div>
                        <div class="layui-form-mid">&minus;</div>
                        <div class="layui-input-inline" style="width: 100px;">
                            <input type="text" name="price_max" placeholder="" autocomplete="off" class="layui-input">
                        </div>
                        <div class="layui-input-inline desc">
                            可设置范围：0%-100%
                        </div>
                    </div>
                </div>
                <div class="rebatebox">
                    <div class="layui-input-block">
                        <label class="layui-form-label"><span>*</span>ALLBET</label>
                        <div class="layui-input-inline" style="width: 100px;">
                            <input type="text" name="price_min" placeholder="" autocomplete="off" class="layui-input">
                        </div>
                        <div class="layui-form-mid">&minus;</div>
                        <div class="layui-input-inline" style="width: 100px;">
                            <input type="text" name="price_max" placeholder="" autocomplete="off" class="layui-input">
                        </div>
                        <div class="layui-input-inline desc">
                            可设置范围：0%-100%
                        </div>
                    </div>
                </div>
            </div>
        </form>
        <div class="addtemplateButton">
            <button class="layui-btn-normal layui-btn" lay-submit="" lay-filter="systemParameter">确定</button>
        </div>
    </div>

    <script type="text/javascript" src="../../layui/layui.js"></script>
    <script type="text/javascript" src="linkList.js"></script>

</body>

</html>
