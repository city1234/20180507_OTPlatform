<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>厅主存入</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="../../css/public.css" media="all" />
</head>

<body class="childrenBody">
    <div class="agentDeposit">
        <blockquote class="layui-elem-quote quoteBox">
            <label>账号：</label>
            <div class="layui-input-inline">
                <input type="text" class="layui-input searchVal" placeholder="">
            </div>
            <a class="layui-btn search_btn layui-btn-normal" data-type="reload">查询</a>
        </blockquote>
        <div class="layui-form">
            <table class="layui-table">
                <colgroup>
                    <col width="150">
                    <col width="250">
                    <col width="200">
                </colgroup>
                <thead>
                    <tr>
                        <th colspan="2">人工存入</th>
                        <th>备注</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>会员账号:</td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>现金余额:</td>
                        <td>0.0</td>
                        <td></td>
                    </tr>
                    <tr>
                        <td><span class="layui-red">*</span>存入金额:</td>
                        <td>
                            <div class="layui-inline">
                                <input type="text" class="layui-input">
                            </div>
                        </td>
                        <td>
                            <div class="layui-inline">
                                <input type="text" class="layui-input">
                            </div>
                        </td>
                    </tr>
                    <tr id="dep1">
                        <td>存款优惠:</td>
                        <td>
                            <div class="layui-input-inline">
                                <input type="checkbox" name="" lay-skin="primary" title="存入，金额：">
                                <input type="text" class="layui-input">
                            </div>
                        </td>
                        <td>
                            <div class="layui-inline">
                                <input type="text" class="layui-input">
                            </div>
                        </td>
                    </tr>
                    <tr id="dep2">
                        <td>汇款优惠:</td>
                        <td>
                            <div class="layui-input-inline">
                                <p>金额：</p>
                                <input type="text" class="layui-input">
                            </div>
                        </td>
                        <td>
                            <div class="layui-inline">
                                <input type="text" class="layui-input">
                            </div>
                        </td>
                    </tr>
                    <tr id="dep3">
                        <td>综合打码量稽核:</td>
                        <td>
                            <div class="layui-input-inline">
                                <input type="checkbox" name="" lay-skin="primary" title="稽核，打码量：">
                                <input type="text" class="layui-input">
                            </div>
                        </td>
                        <td>
                        </td>
                    </tr>
                    <tr id="dep4">
                        <td>常态性稽核:</td>
                        <td>
                            <div class="layui-input-inline">
                                <input type="checkbox" name="" lay-skin="primary" title="稽核">
                            </div>
                        </td>
                        <td>
                        </td>
                    </tr>
                    <tr>
                        <td>存入项目:</td>
                        <td>
                            <div class="layui-inline">
                                <div class="layui-form-item">
                                    <select name="" lay-filter="category" aria-invalid="false">
                                        <option value="0">人工存入</option>
                                        <option value="1">存款优惠</option>
                                        <option value="2">负数额度归零</option>
                                        <option value="3">取消出款</option>
                                        <option value="4">其他</option>
                                    </select>
                                </div>
                            </div>
                        </td>
                        <td>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="magt10 layui-left">
                <button class="layui-btn-normal layui-btn" lay-submit="" lay-filter="systemParameter">确认</button>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="../../layui/layui.js"></script>
    <script type="text/javascript" src="../../js/index.js"></script>
    <script>
        //Demo
        layui.use('form', function() {
            var form = layui.form;
            var $ = layui.jquery

            //监听提交
            form.on('submit(formDemo)', function(data) {
                layer.msg(JSON.stringify(data.field));
                return false;
            });
            //下拉选项判断
            form.on('select(category)', function(data) {
                category = data.value;
                categoryName = data.elem[data.elem.selectedIndex].text;
                form.render('select');
                if (category < 1) {
                    $('#dep1, #dep2,#dep3,#dep4').show()
                } else if (category == 1) {
                    $('#dep1, #dep2, #dep4').hide()
                    $('#dep3').show()
                } else if (category >= 2) {
                    $('#dep1, #dep2, #dep3').hide()
                    $('#dep4').show()
                }
                console.log(data.value)
            });
        });
    </script>
</body>

</html>
