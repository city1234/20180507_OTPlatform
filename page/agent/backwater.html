<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>返水统计</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="../../css/public.css" media="all" />
</head>


<body class="childrenBody">
    <div class="backwater">
        <!-- <h2 class="title layui-left">返水统计</h2> -->
        <form class="layui-form">
            <div class="layui-form-item">
                <label class="layui-form-label">日期查询：</label>
                <div class="layui-input-block">
                    <div class="layui-inline">
                        <input type="text" class="layui-input" id="dateStart" placeholder="开始时间">
                    </div>
                    <div class="layui-inline">
                        <input type="text" class="layui-input" id="dateEnd" placeholder="结束时间">
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">用户选择：</label>
                <div class="layui-input-block">
                    <div class="layui-inline">
                        <select name="">
                            <option value="0">大股东</option>
                            <option value="1">股东</option>
                        </select>
                    </div>
                    <div class="layui-inline">
                        <select name="">
                            <option value="0">全部</option>
                            <option value="1">股东</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">显示条件：</label>
                <div class="layui-input-block">
                    <div class="layui-inline">
                        <select name="">
                            <option value="0">有优惠</option>
                            <option value="1">无优惠</option>
                            <option value="2">全部优惠</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">返水平台：</label>
                <div class="layui-input-block">
                    <input type="checkbox" name="" title="全部" lay-skin="primary" checked>
                    <input type="checkbox" name="" title="AG视讯" lay-skin="primary">
                    <input type="checkbox" name="" title="OG视讯" lay-skin="primary">
                    <input type="checkbox" name="" title="AB视讯" lay-skin="primary">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">事件名称：</label>
                <div class="layui-input-block">
                    <div class="layui-inline">
                        <input type="text" class="layui-input masterEmail" lay-verify="required|email" placeholder="">
                    </div>
                </div>
            </div>
        </form>
        <div class="magt10 layui-left">
            <button class="layui-btn-normal layui-btn" lay-submit="" lay-filter="systemParameter">查询</button>
        </div>

    </div>


    <script src="../../layui/layui.js"></script>
    <!-- ▼ 日期弹窗 ▼ -->
    <script>
        //日期彈窗
        layui.use('laydate', function() {
            var laydate = layui.laydate;

            //自定义格式
            laydate.render({
                elem: '#dateStart',
                format: 'yyyy-MM-dd HH:mm:ss',
                type: 'datetime',
                value: '2018-01-01 00:00:00'
            });

            laydate.render({
                elem: '#dateEnd',
                format: 'yyyy-MM-dd HH:mm:ss',
                type: 'datetime',
                value: '2018-01-01 00:00:00'
            });

        });
        //Demo
        layui.use('form', function() {
            var form = layui.form;

            //监听提交
            form.on('submit(formDemo)', function(data) {
                layer.msg(JSON.stringify(data.field));
                return false;
            });
        });
    </script>
</body>

</html>
