			<div class="layui-inline">
				<div class="layui-form-item">
					<label class="layui-form-label">时间（美东时间）</label>
					<div class="layui-input-inline">
						<input type="text" class="layui-input" id="dateStart" placeholder="开始时间">
					</div>
					<div class="layui-input-inline">
						<input type="text" class="layui-input" id="dateEnd" placeholder="结束时间">
					</div>
				</div>
			</div>
			<div class="layui-inline">
				<div class="layui-form-item">
					<label class="layui-form-label">会员查询：</label>
					<div class="layui-input-block">
						<input type="text" class="layui-input searchVal" placeholder="请输入会员账号" />
					</div>
				</div>
			</div>
			<div class="layui-inline">
				<div class="layui-form-item">
					<label class="layui-form-label">单号：</label>
					<div class="layui-input-block">
						<input type="text" class="layui-input searchVal" placeholder="请输入查询单号" />
					</div>
				</div>
			</div>

				<div class="layui-inline">
						<a method="offset" onclick="pageFunc1()" class="layui-btn layui-btn-normal search_option">查询类别</a>
				</div>
				
				<div class="layui-inline">
					<a class="layui-btn layui-btn-normal">查询</a>
				</div>
				<div class="layui-inline data-output">
					<a class="layui-btn layui-btn-primary">数据导出</a>
					<div class="layui-inline">
						<i class="layui-icon info-icon"> &#xe60b;</i>
					</div>
				</div>
		</form>
		
	</blockquote>

<script>
	//日期彈窗
	layui.use('laydate', function () {
		var laydate = layui.laydate;

		//自定义格式
		laydate.render({
			elem: '#dateStart'
			, format: 'yyyy-MM-dd'
			// ,value: '2018-01-01'
		});

		laydate.render({
			elem: '#dateEnd'
			, format: 'yyyy-MM-dd'
			// ,value: '2018-01-01'
		});
	});
	// 查询类别
 		function pageFunc1() {
            layer.open({
                type:1,
                // skin: 'layui-layer-nobg',
				closeBtn:1,
				btn: '确认',
				btnAlign: 'c',
				shadeClose:true,
                title:'查询类别',
                area:['800px','94%'],
				content:'<iframe src="memberTable.html" width="100%" height="97%"></iframe>'
					
            });
        }
	
</script>
