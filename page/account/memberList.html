<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>会员列表</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="../../css/public.css" media="all" />
</head>

<body class="childrenBody">
    <form class="layui-form agentList">
        <blockquote class="layui-elem-quote quoteBox">
            <form class="layui-form">

                <div class="layui-inline">
                    <div class="layui-form-item">
                        <!-- uifix_106 -->
                        <label class="layui-form-label">状态：</label>
                        <!--  -->
                        <div class="layui-input-block">
                            <select name="arrange3" lay-verify="required">
							<option value="0">全部</option>
							<option value="1">正常</option>
							<option value="2">停用</option>
							<option value="3">链锁</option>
							<option value="5">冻结</option>
						  </select>
                        </div>
                    </div>
                </div>

                <div class="layui-inline">
                    <div class="layui-form-item">
                        <!-- uifix_106 -->
                        <label class="layui-form-label">条件：</label>
                        <!--  -->
                        <div class="layui-input-block">
                            <select name="arrange4" lay-verify="required">
							<option value="0">账号查询</option>
							<option value="1">真实姓名</option>
                            <option value="2">中文昵称</option>
                            <option value="3">英文昵称</option>
							<option value="4">身份证</option>
                            <option value="5">护照</option>
                            <option value="6">手机</option>
							<option value="7">QQ</option>
                            <option value="8">E-mail</option>
                            <option value="9">银行卡号</option>
						  </select>
                        </div>
                        <div class="layui-input-block">
                            <select name="arrange4" lay-verify="required">
							<option value="0">模糊查询</option>
							<option value="1">精确查询</option>
						  </select>
                        </div>
                    </div>
                </div>
                <div class="layui-inline">
                    <div class="layui-input-inline">
                        <input type="text" class="layui-input searchVal" placeholder="请输入搜索内容" />
                    </div>
                    <a class="layui-btn search_btn layui-btn-normal" data-type="reload">搜索</a>
                </div>
            </form>

        </blockquote>
        <table id="memberList" lay-filter="memberList"></table>
        <!--审核状态-->
        <script type="text/html" id="memberAccount">
            {{# if( d.memberAccount == "0"){ }}
            <input type="checkbox" name="" lay-skin="switch" lay-text="启用 | 停用" checked=""> {{# } else if( d.memberAccount == "1") { }}
            <input type="checkbox" name="" lay-skin="switch" lay-text="启用 | 停用"> {{# } else if( d.memberAccount == "2") { }}
            <span class="layui-red">冻结</span> {{# }}}
        </script>

        <script type="text/html" id="memberBet">
            {{# if( d.memberBet == "0"){ }}
            <input type="checkbox" name="" lay-skin="switch" lay-text="启用 | 停用" checked=""> {{# } else { }}
            <input type="checkbox" name="" lay-skin="switch" lay-text="启用 | 停用"> {{# }}}
        </script>

        <!--操作-->
        <script type="text/html" id="memberListBar">
            <a class="layui-btn layui-btn-xs layui-btn-border-normal" href="../account/memberEdit.html">修改</a>
            <a class="layui-btn layui-btn-xs layui-btn-border-normal" href="../account/infoMember.html">信息</a>
            <a class="layui-btn layui-btn-xs layui-btn-border-normal" href="../account/operatingMember.html">操作记录</a>
            <a class="layui-btn layui-btn-xs layui-btn-border-normal" href="../account/readMember.html">查看</a>
        </script>
    </form>
    <script type="text/javascript" src="../../layui/layui.js"></script>
    <script type="text/javascript" src="memberList.js"></script>
</body>

</html>
