<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>添加下级會員</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="../../css/public.css" media="all" />
</head>

<body class="childrenBody">
    <div class="addagent">
        <div class="searchAgent">
            <a class="layui-btn layui-btn-xs layui-btn-normal" href="agentList.html">
                <i class="layui-icon">&#xe603;</i> 返回上頁</a>
        </div>
        <div class="layui-form">
            <table class="layui-table">
                <colgroup>
                    <col width="80">
                    <col width="250">
                    <col width="80">
                    <col width="250">
                </colgroup>
                <tbody>
                    <tr>
                        <td>上级用户：</td>
                        <td colspan="4">
                            zddfijt888(二级代理)
                        </td>

                    </tr>
                    <tr>
                        <td>账号类型：</td>
                        <td>
                            <div class="layui-inline">
                                <select name="">
                                    <option value="0">会员</option>
                                    <option value="1">代理</option>
                                </select>
                            </div>
                        </td>
                        <td>昵称：</td>
                        <td>
                            <div class="layui-inline">
                                <input type="text" class="layui-input">
                            </div>
                            <span>*</span>
                        </td>
                    </tr>
                    <tr>
                        <td>用戶名：</td>
                        <td>
                            <div class="layui-inline">
                                <input type="text" class="layui-input">
                            </div>
                            <span>*</span>
                        </td>
                        <td>账号状态：</td>
                        <td>
                            <div class="layui-inline">
                                <select name="">
                                    <option value="0">开启</option>
                                    <option value="1">关闭</option>
                                </select>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>密码：</td>
                        <td>
                            <div class="layui-inline">
                                <input type="text" class="layui-input">
                            </div>
                            <span>*</span>
                        </td>
                        <td>投注状态：</td>
                        <td>
                            <div class="layui-inline">
                                <select name="">
                                    <option value="0">开启</option>
                                    <option value="1">关闭</option>
                                </select>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>返点设置：</td>
                        <td colspan="3">
                            <div class="rebasebox">
                                <div class="title">
                                    <span>*</span> AG
                                </div>
                                <div class="layui-inline">
                                    <input type="text" class="layui-input" placeholder="0.1">
                                </div>
                                <div class="desc">可设置返点范围：0.1-0.4</div>
                            </div>
                            <div class="rebasebox">
                                <div class="title">
                                    <span>*</span> OG
                                </div>
                                <div class="layui-inline">
                                    <input type="text" class="layui-input" placeholder="0.1">
                                </div>
                                <div class="desc">可设置返点范围：0.1-0.4</div>
                            </div>
                            <div class="rebasebox">
                                <div class="title">
                                    <span>*</span> BB
                                </div>
                                <div class="layui-inline">
                                    <input type="text" class="layui-input" placeholder="0.1">
                                </div>
                                <div class="desc">可设置返点范围：0.1-0.4</div>
                            </div>
                            <div class="rebasebox">
                                <div class="title">
                                    <span>*</span> ALLBET
                                </div>
                                <div class="layui-inline">
                                    <input type="text" class="layui-input" placeholder="请填写返点">
                                </div>
                                <div class="desc">可设置返点范围：0.1-0.4
                                </div>
                                <span>请填写返点</span>
                            </div>
                            <span class="mark">栏位规范：返点设置最大长度为5位，支持填写小数点后两位、数字；</span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="magt10 layui-center">
            <button class="layui-btn-normal layui-btn" lay-submit="" lay-filter="systemParameter">保存</button>
        </div>
    </div>
    <script type="text/javascript" src="../../layui/layui.js"></script>
    <script type="text/javascript" src="../../js/index.js"></script>
    <script>
        //Demo
        layui.use('form', function() {
            var form = layui.form;

            //监听提交
            form.on('submit(formDemo)', function(data) {
                layer.msg(JSON.stringify(data.field));
                return false;
            });
        });
    </script>
</body>

</html>
