<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>直属会员列表</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="../../css/public.css" media="all" />
</head>

<body class="childrenBody">
    <form class="layui-form agentList">
        <div class="searchMember">
            <a class="layui-btn layui-btn-xs layui-btn-normal" href="agentList.html">
                <i class="layui-icon">&#xe603;</i>  返回上頁
            </a>
            <!-- <span>上级代理：okok444</span> -->
        </div>
        <blockquote class="layui-elem-quote quoteBox">
            <form class="layui-form">
                <div class="layui-inline">
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <select name="arrange3" lay-verify="required">
                                <option value="0">全部层级</option>
                                <option value="1">一级代理</option>
                                <option value="2">二级代理</option>
                                <option value="3">三级代理</option>
                                <option value="4">四级代理</option>
                                <option value="5">五级代理</option>
                                <option value="6">六级代理</option>
                                <option value="7">七级代理</option>
                                <option value="8">八级代理</option>
                                <option value="9">九级代理</option>
                                <option value="10">十级代理</option>
						  </select>
                        </div>
                    </div>
                </div>
                <div class="layui-inline">
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <select name="arrange3" lay-verify="required">
							<option value="0">全部</option>
							<option value="1">正常</option>
                            <option value="2">停用</option>
                            <option value="3">链锁</option>
                            <option value="4">冻结</option>
						  </select>
                        </div>
                    </div>
                </div>

                <div class="layui-inline">
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <select name="arrange4" lay-verify="required">
							<option value="0">账号查询</option>
                            <option value="1">真实姓名</option>
                            <option value="2">手机</option>
							<option value="3">QQ</option>
                            <option value="4">E-mail</option>
						  </select>
                        </div>
                        <div class="layui-input-block">
                            <select name="arrange4" lay-verify="required">
							<option value="0">模糊查询</option>
							<option value="1">精确查询</option>
						  </select>
                        </div>
                    </div>
                </div>
                <div class="layui-inline">
                    <div class="layui-input-inline">
                        <input type="text" class="layui-input searchVal" placeholder="请输入查询内容" />
                    </div>
                    <a class="layui-btn search_btn layui-btn-normal" data-type="reload">查询</a>
                </div>

                <!-- <div class="layui-inline">
                    <a class="layui-btn layui-btn-normal">添加</a>
                </div> -->
            </form>

        </blockquote>
        <table id="searchMember" lay-filter="searchMember"></table>
        <!--审核状态-->
        <script type="text/html" id="agentAccount">
            {{# if( d.agentAccount == "0"){ }}
            <span class="layui-blue">启用</span> {{# } else if( d.agentAccount == "1") { }}
            <span class="layui-red">停用</span> {{# } else if( d.agentAccount == "2") { }}
            <span class="layui-red">冻结</span> {{# }}}
        </script>

        <script type="text/html" id="agentBet">
            {{# if( d.agentBet == "0"){ }}
            <span class="layui-blue">启用</span> {{# } else { }}
            <span class="layui-red">停用</span> {{# }}}
        </script>

        <!--操作-->
        <script type="text/html" id="agentListBar">
            <a class="layui-btn layui-btn-xs layui-btn-border-normal">修改</a>
            <a class="layui-btn layui-btn-xs layui-btn-border-normal" lay-event="info">信息</a>
            <a class="layui-btn layui-btn-xs layui-btn-border-normal">操作记录</a>
            <a class="layui-btn layui-btn-xs layui-btn-border-normal" lay-event="authority">查看</a>
        </script>
    </form>
    <script type="text/javascript" src="../../layui/layui.js"></script>
    <script type="text/javascript" src="searchMember.js"></script>
</body>

</html>
