<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>添加股东</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="../../css/public.css" media="all" />
</head>

<body class="childrenBody">
    <form class="layui-form layui-row">
        <div class="addagent">
            <!-- 原本額外加的 class =addagentone1stmember editOnestagent -->
            <div class="searchAgent">
                <a class="layui-btn layui-btn-xs layui-btn-normal" href="../account/memberList.html">
                    <i class="layui-icon"></i> 返回上頁</a>
            </div>
            <div class="layui-form">
                <table class="layui-table">
                    <colgroup>
                        <col width="150">
                    </colgroup>
                    <thead>
                        <tr>
                            <th>项目</th>
                            <th>内容</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>真实姓名：</td>
                            <td>
                                <div class="layui-inline">
                                    <input type="text" class="layui-input layui-disabled" disabled>
                                </div>
                                <a href="#" class="layui-blue">修改</a>
                            </td>
                        </tr>
                        <tr>
                            <td>中文昵称：</td>
                            <td>
                                <div class="layui-inline">
                                    <input type="text" class="layui-input layui-disabled" disabled>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>英文昵称：</td>
                            <td>
                                <div class="layui-inline">
                                    <input type="text" class="layui-input layui-disabled" disabled>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>生日：</td>
                            <td>
                                <div class="layui-inline">
                                    <input type="text" class="layui-input layui-disabled" id="birthday" placeholder="2018-01-01" disabled>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>国家：</td>
                            <td>
                                <div class="layui-inline">
                                    <input type="text" class="layui-input layui-disabled" disabled>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>身份证号：</td>
                            <td>
                                <div class="layui-inline">
                                    <input type="text" class="layui-input layui-disabled" disabled>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>护照号码：</td>
                            <td>
                                <div class="layui-inline">
                                    <input type="text" class="layui-input layui-disabled" disabled>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>手机：</td>
                            <td>
                                <div class="layui-inline">
                                    <input type="number" class="layui-input layui-disabled" disabled>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>QQ：</td>
                            <td>
                                <div class="layui-inline">
                                    <input type="number" class="layui-input layui-disabled" disabled>
                                </div>
                            </td>
                        </tr>
                        <td>Email：</td>
                        <td>
                            <div class="layui-inline">
                                <input type="email" class="layui-input layui-disabled" disabled>
                            </div>
                        </td>
                        </tr>
                        <tr>
                            <td>取款银行：</td>
                            <td>
                                <div class="layui-inline">
                                    <select name="" class="layui-disabled" disabled>
                                        <option value="0">请选择</option>
                                        <option value="1">中国工商银行</option>
                                        <option value="2">中国农业银行</option>
                                        <option value="3">北京银行 </option>
                                    </select>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>省：</td>
                            <td>
                                <div class="layui-inline">
                                    <input type="text" class="layui-input layui-disabled" disabled>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>县/市：</td>
                            <td>
                                <div class="layui-inline">
                                    <input type="text" class="layui-input layui-disabled" disabled>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>取款账号：</td>
                            <td>
                                <div class="layui-inline">
                                    <input type="number" class="layui-input layui-disabled" disabled>
                                </div>
                                <a href="#" class="layui-blue">修改</a>
                            </td>
                        </tr>
                        <tr>
                            <td>取款密码：</td>
                            <td>
                                <div class="layui-inline">
                                    <input type="password" class="layui-input layui-disabled" placeholder="1234" disabled>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>备注：</td>
                            <td>
                                <div class="layui-input-block">
                                    <textarea placeholder="请输入内容" class="layui-disabled layui-textarea" disabled></textarea>
                                </div>
                                <button class="layui-btn layui-btn-sm layui-btn-gray" lay-submit="" lay-filter="systemParameter">修改备注</button>
                                <span>(备注限200个字以内)</span>
                            </td>
                        </tr>
                        <tr>
                            <td>动态口令(操作人)：</td>
                            <td>
                                <div class="layui-inline">
                                    <input type="text" class="layui-input layui-disabled" disabled>
                                </div>
                                <span>(未绑定请留空)</span>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="magt10 layui-center button-wrap">
                <div class="button">
                    <div class="tool-tip">无此操作权限，请联系上级</div>
                    <button class="layui-btn-gray layui-btn" lay-submit="" lay-filter="systemParameter">保存</button>
                </div>
            </div>
        </div>
    </form>

    <script type="text/javascript" src="../../layui/layui.js"></script>
    <script type="text/javascript" src="../../js/index.js"></script>
    <script>
        //Demo
        layui.use('form', function() {
            var form = layui.form;

            //监听提交
            form.on('submit(formDemo)', function(data) {
                layer.msg(JSON.stringify(data.field));
                return false;
            });
        });
        //生日彈窗
        layui.use('laydate', function() {
            var laydate = layui.laydate;

            //自定义格式
            laydate.render({
                elem: '#birthday',
                format: 'yyyy-MM-dd',
                type: 'date',
                value: '2018-01-01'
            });

        });
    </script>
</body>

</html>
