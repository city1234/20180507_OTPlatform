<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>联系我们</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="../../css/public.css" media="all" />
</head>


<body class="childrenBody contactUs">
    <form class="layui-form storeList">
        <!-- <div class="nav-4th">
            <a class="layui-btn layui-btn-gray active" href="loginHistoryIP.html">账号/IP查询</a>
            <a class="layui-btn layui-btn-gray" href="loginHistoryAuto.html">自动稽核</a>
            <a class="layui-btn layui-btn-gray" href="loginHistoryAgent.html">代理层级查询</a>
        </div> -->
        <blockquote class="layui-elem-quote">
            <form class="layui-form">
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <select name="">
                            <option value="0">会员</option>
                            <option value="1">代理</option>
                            <option value="2">总代</option>
                            <option value="3">股东</option>
                            <option value="4">大股东</option>
                            <option value="5">大大股东</option>
                        </select>
                    </div>
                    <div class="layui-inline">
                        <input type="text" class="layui-input" placeholder="请输入账号">
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">时间区间：</label>
                    </div>
                    <div class="layui-inline">
                        <input type="text" class="layui-input" id="dateStart" placeholder="开始时间">
                    </div>
                    <div class="layui-inline">
                        <input type="text" class="layui-input" id="dateEnd" placeholder="结束时间">
                    </div>
                    <div class="layui-inline">
                        <a class="layui-btn search_btn layui-btn-normal" data-type="reload">查询</a>
                    </div>

                </div>
            </form>
        </blockquote>
    </form>
        <table id="autoCheck" lay-filter="autoCheck"></table>
    <!--编辑状态-->
    <script type="text/html" id="autoCheckLevel">
        {{# if( d.autoCheckLevel == "0"){ }}
        <span>会员</span> 
        {{# } else if( d.autoCheckLevel == "1"){ }}
        <span>代理</span> 
        {{# } else if( d.autoCheckLevel == "2"){ }}
        <span>总代</span> 
        {{# } else if( d.autoCheckLevel == "3"){ }}
        <span>股东</span> 
        {{# } else if( d.autoCheckLevel == "4"){ }}
        <span>大股东</span> 
        {{# } else if( d.autoCheckLevel == "5"){ }}
        <span>大大股东</span> 
        {{# } else if( d.autoCheckLevel == "6"){ }}
        <span>大大股东(子)</span> 
        {{# }}}
    </script>

    <script src="../../layui/layui.js"></script>
    <script type="text/javascript" src="autoCheck.js"></script>
    <script> 
        //日期彈窗
        layui.use('laydate', function() {
            var laydate = layui.laydate;

            //自定义格式
            laydate.render({
                elem: '#dateStart',
                format: 'yyyy-MM-dd HH:mm:ss',
                type: 'datetime',
                value: '2018-01-01 00:00:00'
            });

            laydate.render({
                elem: '#dateEnd',
                format: 'yyyy-MM-dd HH:mm:ss',
                type: 'datetime',
                value: '2018-01-01 00:00:00'
            });

        });
        //Demo 
        layui.use('form', function() {
            var form = layui.form;
            //监听提交 
            form.on('submit(formDemo)', function(data) {
                layer.msg(JSON.stringify(data.field));
                return false;
            });
        });
    </script>
</body>

</html>
