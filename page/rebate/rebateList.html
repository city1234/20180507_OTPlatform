<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>文章列表--layui后台管理模板 2.0</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="../../css/public.css" media="all" />
</head>

<body class="childrenBody">
    <form class="layui-form rebateList">
        <blockquote class="layui-elem-quote quoteBox">
            <form class="layui-form">
                    <div class="layui-inline">
                            <div class="layui-form-item">
                                <label class="layui-form-label">模板状态：</label>
                                <div class="layui-input-block">
                                    <select name="arrange3" lay-verify="required">
                                    <option value="0">全部</option>
                                    <option value="1">已使用</option>
                                    <option value="2">未使用</option>
                                  </select>
                                </div>
                            </div>
                        </div>
                <div class="layui-inline">
                    <div class="layui-input-inline">
                        <input type="text" class="layui-input searchVal" placeholder="请输入模版名称" />
                    </div>
                    <a class="layui-btn search_btn layui-btn-normal" data-type="reload">查询</a>
                </div>

                <div class="layui-inline">
                    <a class="layui-btn layui-btn-normal" href="../agent/addtemplate.html">添加模版</a>
                </div>
            </form>

        </blockquote>
        <table id="rebateList" lay-filter="rebateList">
            <div class="attention">
                    若替换的模板，最低值比原模版小（等于），最高值比原模版大（等于）；则可以替换原模版的值；<br>
                    并且下级代理值均按照原有设置的值不改变；对应下级的可设置范围再一级级的人工下放；<br>
                    模板替换时，不受有效投注/返点上限的影响；
            </div>
        </table>

        <!--编辑状态-->
        <script type="text/html" id="rebateEdit">
            {{# if( d.rebateEdit == "0"){ }}
            <a class="layui-btn layui-btn-xs layui-btn-border-normal">查看</a>
            <a class="layui-btn layui-btn-xs layui-btn-border-normal">模版使用中</a> 
            {{# } else if( d.rebateEdit == "1"){ }}
            <a class="layui-btn layui-btn-xs layui-btn-border-normal" href="../rebate/rebateEdit.html">修改</a> 
            {{# } else { }}
            <a class="layui-btn layui-btn-xs layui-btn-border-normal" href="../rebate/rebateEdit.html">修改</a>
            <a class="layui-btn layui-btn-xs layui-btn-border-danger"  method="offset" onclick="pageDel()">删除</a> 
            {{# }}}
        </script>

        <!--操作-->
        <!-- <script type="text/html" id="rebateListBar">
            <a class="layui-btn layui-btn-xs" lay-event="add">添加</a>
            <a class="layui-btn layui-btn-xs layui-btn-border-normal" lay-event="info">信息</a>
            <a class="layui-btn layui-btn-xs layui-btn-border-normal" lay-event="edit">修改</a>
            <a class="layui-btn layui-btn-xs layui-btn-border-danger" lay-event="del">删除</a>
        </script> -->
        <script>
                // 删除弹窗
                function pageDel() {
                    layer.open({
                        type: 1,
                        closeBtn: 1,
                        btn: ['确定', '取消'],
                        btnAlign: 'c',
                        shadeClose: true,
                        title: '删除模板',
                        area: ['260px', '160px'],
                        content: '确定要删除模板吗？'
                    });
                }
            </script>
    </form>
    <script type="text/javascript" src="../../layui/layui.js"></script>
    <script type="text/javascript" src="rebateList.js"></script>
</body>

</html>
