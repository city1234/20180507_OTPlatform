<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>文章列表--layui后台管理模板 2.0</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="../../css/public.css" media="all" />
</head>

<body class="childrenBody">
    <form class="layui-form rebateList">
        <blockquote class="layui-elem-quote quoteBox">
            <form class="layui-form">
                <div class="layui-inline">
                    <div class="layui-input-inline">
                        <input type="text" class="layui-input searchVal" placeholder="请输入搜索内容" />
                    </div>
                    <a class="layui-btn search_btn layui-btn-normal" data-type="reload">搜索</a>
                </div>

                <div class="layui-inline">
                    <a class="layui-btn layui-btn-normal" href="../agent/addtemplate.html">添加模版</a>
                </div>
            </form>

        </blockquote>
        <table id="rebateList" lay-filter="rebateList">
            <div class="attention">
                <ol>
                    <li>1.当模板被使用时，不可修改、删除模板；</li>
                    <li>2.当模板A替换为模板B时；</br> &nbsp;&nbsp;&nbsp;若替换的模板，最低值比原模版大，最高值比原模板小；那么不可替换；
                        </br>&nbsp;&nbsp;&nbsp;若替换的模板，最低值比原模板大，最高值比原模板大，则么可以替换；</br>
                        &nbsp;&nbsp;&nbsp;若替换的模板，最低值比原模板小，最高值比原模板小；那么不可替换；</br>
                        &nbsp;&nbsp;&nbsp;若替换的模板，最低值比原模版小，最高值比原模版大；则可以替换原模版的值；并且下级代理值均按照原有设置的值不改变；对应下级的可设置范围再一级级的下放；</br>
                    </li>
                    <li>3.有效总投注、返点上限，针对单一会员设置；在页面双击可修改</li>
                </ol>
            </div>
        </table>

        <!--编辑状态-->
        <script type="text/html" id="rebateEdit">
            {{# if( d.rebateEdit == "0"){ }}
            <a class="layui-btn layui-btn-xs layui-btn-border-normal">查看</a>
            <a class="layui-btn layui-btn-xs layui-btn-border-normal">模版使用中</a> {{# } else if( d.rebateEdit == "1"){ }}
            <a class="layui-btn layui-btn-xs layui-btn-border-normal" href="../rebate/rebateEdit.html">修改</a> {{# } else { }}
            <a class="layui-btn layui-btn-xs layui-btn-border-normal" lay-event="edit">修改</a>
            <a class="layui-btn layui-btn-xs layui-btn-border-danger">删除</a> {{# }}}
        </script>

        <!--操作-->
        <script type="text/html" id="rebateListBar">
            <a class="layui-btn layui-btn-xs" lay-event="add">添加</a>
            <a class="layui-btn layui-btn-xs layui-btn-border-normal" lay-event="info">信息</a>
            <a class="layui-btn layui-btn-xs layui-btn-border-normal" lay-event="edit">修改</a>
            <a class="layui-btn layui-btn-xs layui-btn-border-danger" lay-event="authority">删除</a>
        </script>
    </form>
    <script type="text/javascript" src="../../layui/layui.js"></script>
    <script type="text/javascript" src="rebateList.js"></script>
</body>

</html>
