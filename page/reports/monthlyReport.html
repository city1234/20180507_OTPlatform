<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>报表列表</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="../../css/public.css" media="all" />
</head>

<body class="childrenBody">
    <form class="layui-form storeList">
        <div class="nav-4th">
            <a class="layui-btn layui-btn-gray active" href="monthlyReportLogin.html">帐务查询</a>
            <a class="layui-btn layui-btn-gray" href="monthlyChangePassword.html">变更密码</a>
            <a class="layui-btn layui-btn-gray" href="monthlyResetSub.html">重置子帐号密码</a>
        </div>
        <blockquote class="layui-elem-quote quoteBox">
            <form class="layui-form">
                <div class="layui-inline">
                    <div class="layui-form-item">
                        <label class="layui-form-label">期数查询 &emsp; 年份：</label>
                        <div class="layui-input-block">
                            <input type="text" class="layui-input" id="year" placeholder="2018" >
                        </div>
                    </div>
                </div>
                <div class="layui-inline">
                    <div class="layui-form-item">
                        <label class="layui-form-label">期数名称：</label>
                        <div class="layui-input-block">
                            <select name="">
                                <option value="0">请选择</option>
                                <option value="1">2018年05月</option>
                                <option value="2">2018年04月</option>
                                <option value="3">2018年03月</option>
                                <option value="4">2018年02月</option>
                                <option value="5">2018年01月</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="layui-inline">
                    <a class="layui-btn search_btn layui-btn-normal" data-type="reload">查询</a>
                </div>
            </form>
        </blockquote>
        <table id="monthlyReport" lay-filter="monthlyReport"> </table>
    </form>
    <script type="text/javascript" src="../../layui/layui.js"></script>
    <script type="text/javascript" src="monthlyReport.js"></script>
    <!-- ▼ 日期弹窗 ▼ -->
    <script>
        //日期彈窗
        layui.use('laydate', function() {
            var laydate = layui.laydate;

            //自定义格式
            laydate.render({
                elem: '#year',
                format: 'yyyy',
                type: 'year',
                value: '2018'
            });

        });
    </script>
</body>

</html>
