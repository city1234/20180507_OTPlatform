<body class="childrenBody">

            <form class="layui-form">

                    <label class="layui-form-label"><span>*</span>旧密码：</label>
                    <div class="layui-input-block">
                        <div class="layui-inline">

                <div class="layui-form-item">

<script>
        
        // 变更密码
        function changePassword() {
            layer.open({
                type: 1,
                closeBtn: 1,
                btn: '确定',
                btnAlign: 'c',
                shadeClose: true,
                icon: 3,
                title: '变更密码',
                area: ['250px', '160px'],
                content: '确认变更密码？'
            });
        }
